<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h3 class="mb-4">Update Student</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Roll No</label>
        <input type="number" name="roll" class="form-control" value="{{ student.roll }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Class</label>
        <input type="text" name="class" class="form-control" value="{{ student.class }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
